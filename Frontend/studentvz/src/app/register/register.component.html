<div class="register-container">
    <form>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" placeholder="Ihre E-Mail" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" class="form-control" placeholder="Wählen Sie ein Passwort" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Passwort bestätigen</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Bestätigen Sie Ihr Passwort" required>
      </div>
      <button type="button" (click)="register()" class="btn btn-success btn-block btn-lg">Registrieren</button>
    </form>
    <a href="/login">Bereits registriert? Anmelden</a>
  </div>
