<div class="login-container">
    <form>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" placeholder="Ihre E-Mail" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" class="form-control" placeholder="Ihr Passwort" required>
      </div>
      <button type="submit" class="btn btn-primary">Anmelden</button>
    </form>
    <a href="/register">Einen Account erstellen</a>
  </div>
